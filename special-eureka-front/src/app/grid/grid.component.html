
<div [ngClass]="{'grid' : true}">
  <div class="row" *ngFor="let row of grid">
    <app-cell *ngFor="let cell of row" 
      [cell]="cell"
      (enterCell)="enterCell($event)"
      (leaveCell)="leaveCell()"
      (clickedCell)="clickedCell($event)"
      [ngClass]="{ 'neighbourCell' : activeCell ? isNeighbourCell(cell) : false,
                   'clickedCell' : cell == clicked }"></app-cell>
  </div>
</div>
